<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h2 .hoverUpLine {
      background: linear-gradient(to right, red, pink) no-repeat right bottom;
      background-size: 0 2px;
      transition: background-size 1300ms;
    }

    h2 .hoverUpLine:hover {
      background-position-x: left;
      background-size: 100% 2px;
    }
  </style>
</head>

<body>
  <h2>
    <span class="hoverUpLine">
      文案本意是指放书的桌子，后来指在桌子上写字的人。现在指的是公司或企业中从事文字工作的职位，就是以文字来表现已经制定的创意策略。文案是一个与广告创意先后相继呈现的表现过程、发展过程与深化过程， 多存在于广告公司，企业宣传与新闻策划工作等。 [1] 
    </span>
  </h2>
</body>

</html>
