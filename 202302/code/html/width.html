<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  #box1, #box2 {
    width: 100px;
    padding: 10px;
    border: 1px solid red;
    margin: 20px;
  }
  #box1 {
    /* width: 78 */
    box-sizing: border-box; 
  }
  #box2 {
     /* width: 100 */
    box-sizing: content-box;
  }
</style>
<body>
  <div id="box1"></div>
  <div id="box2"></div>
</body>
</html>
